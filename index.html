<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Prioritization Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flex-container">
        <h1>Task Prioritization Tool</h1>
        <form id="task-form" class="flex-form">
            <div class="form-group">
                <input type="text" id="task-name" placeholder="Task Name" required>
            </div>
            <div class="form-group">
                <label for="urgency">Urgency:</label>
                <select id="urgency" required>
                    <option value="" disabled selected>Select Urgency</option>
                    <option value="1">1 - Low</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 - High</option>
                </select>
            </div>
            <div class="form-group">
                <label for="importance">Importance:</label>
                <select id="importance" required>
                    <option value="" disabled selected>Select Importance</option>
                    <option value="1">1 - Low</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 - High</option>
                </select>
            </div>
            <div class="form-group">
                <label for="effort">Effort (hours):</label>
                <input type="number" id="effort" min="0.5" max="24" step="0.5" required>
            </div>
            <button type="submit" id="submit-button">Add Task</button>
        </form>
        
        <div id="task-list" class="flex-list">
            <h2>Pending Tasks</h2>
        </div>
        
        <div id="completed-task-section">
            <h2>Completed Tasks</h2>
            <div id="completed-task-list" class="flex-list"></div>
        </div>
    </div>
    <script>
        // Initialize tasks and completed tasks arrays
        let tasks = [];
        let completedTasks = [];

        // Function to save tasks to cookies
        function saveTasksToCookies() {
            document.cookie = "tasks=" + JSON.stringify(tasks) + "; path=/; max-age=" + (60 * 60 * 24 * 7);
        }

        // Function to save completed tasks to cookies
        function saveCompletedTasksToCookies() {
            document.cookie = "completedTasks=" + JSON.stringify(completedTasks) + "; path=/; max-age=" + (60 * 60 * 24 * 7);
        }

        // Function to load tasks from cookies
        function loadTasksFromCookies() {
            const cookies = document.cookie.split("; ");
            for (let cookie of cookies) {
                const [name, value] = cookie.split("=");
                if (name === "tasks") {
                    try {
                        tasks = JSON.parse(decodeURIComponent(value)) || [];
                    } catch (e) {
                        tasks = [];
                    }
                } else if (name === "completedTasks") {
                    try {
                        completedTasks = JSON.parse(decodeURIComponent(value)) || [];
                    } catch (e) {
                        completedTasks = [];
                    }
                }
            }
        }

        // Function to delete a task
        function deleteTask(index) {
            tasks.splice(index, 1); // Remove task
            saveTasksToCookies();
            updateTaskList();
        }

        // Function to edit a task
        function editTask(index) {
            const task = tasks[index];
            document.getElementById("task-name").value = task.name;
            document.getElementById("urgency").value = task.urgency;
            document.getElementById("importance").value = task.importance;
            document.getElementById("effort").value = task.effort;

            deleteTask(index); // Remove current task
        }

        // Function to complete a task
        function completeTask(index) {
            const completedTask = tasks.splice(index, 1)[0]; // Remove from tasks and get the task
            if (completedTask) {
                completedTasks.push(completedTask); // Add to completed tasks
                saveTasksToCookies();
                saveCompletedTasksToCookies();
                updateTaskList();
                updateCompletedTaskList();
            }
        }

        // Function to update task list
        function updateTaskList() {
            tasks.forEach(task => {
                task.priorityScore = 
                    0.5 * task.importance + 
                    0.4 * task.urgency - 
                    0.1 * task.effort;
            });
            tasks.sort((a, b) => b.priorityScore - a.priorityScore); // Sort by priority score

            const taskList = document.getElementById('task-list');
            taskList.innerHTML = ''; // Clear existing tasks
            tasks.forEach((task, index) => {
                const taskDiv = document.createElement('div');
                taskDiv.classList.add('task-item');
                taskDiv.innerHTML = `
                    <strong>${task.name}</strong><br>
                    Urgency: ${task.urgency}, Importance: ${task.importance}, 
                    Effort: ${task.effort} hrs<br>
                    Priority Score: ${task.priorityScore.toFixed(2)}<br>
                    <button onclick="completeTask(${index})">Complete Task</button>
                    <button onclick="deleteTask(${index})">Delete Task</button>
                    <button onclick="editTask(${index})">Edit Task</button>
                `;
                taskList.appendChild(taskDiv);
            });
        }

        // Function to update the completed task list
        function updateCompletedTaskList() {
            const completedTaskList = document.getElementById('completed-task-list');
            completedTaskList.innerHTML = ''; // Clear existing tasks
            completedTasks.forEach(task => {
                const taskDiv = document.createElement('div');
                taskDiv.classList.add('task-item');
                taskDiv.innerHTML = `
                    <strong>${task.name}</strong><br>
                    Urgency: ${task.urgency}, Importance: ${task.importance}, 
                    Effort: ${task.effort} hrs<br>
                    Priority Score: ${task.priorityScore.toFixed(2)}
                `;
                completedTaskList.appendChild(taskDiv);
            });
        }

        // Event Listener for Form Submission
        document.getElementById("task-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form refresh

            const name = document.getElementById("task-name").value.trim();
            const urgency = parseInt(document.getElementById("urgency").value);
            const importance = parseInt(document.getElementById("importance").value);
            const effort = parseFloat(document.getElementById("effort").value);

            if (name && urgency && importance && effort) {
                tasks.push({ name, urgency, importance, effort, priorityScore: 0 });
                saveTasksToCookies();
                updateTaskList();
                this.reset(); // Clear form
            } else {
                alert("Please fill out all fields.");
            }
        });

        // Load tasks and completed tasks on page load
        window.onload = function() {
            loadTasksFromCookies();
            updateTaskList();
            updateCompletedTaskList();
        };
    </script>
</body>
</html>
<style>
    /* Define interactive colors in :root for easy customization */
:root {
    /* Neutral Colors */
    --primary-bg-color: #f9fafb;   /* Soft light background */
    --secondary-bg-color: #fff;     /* White background for cards, forms, etc. */
    --border-color: #ddd;           /* Light gray for borders */
    --text-color: #333;             /* Dark text for readability */
    --subtle-text-color: #555;      /* Slightly lighter text for secondary elements */
    
    /* Accent Colors */
    --primary-color: #0081A7;       /* Teal-blue for main elements like buttons, links */
    --secondary-color: #00AFB9;     /* Lighter teal-blue for hover effects */
    --highlight-color: #F07167;     /* Soft coral for deletions or warnings */
    
    /* Button Colors */
    --button-bg-color: #00AFB9;     /* Teal-blue background for primary buttons */
    --button-bg-hover: #0081A7;     /* Darker teal-blue for button hover */
    --button-delete-bg: #F07167;    /* Coral color for delete buttons */
    --button-delete-hover: #d9534f; /* Darker coral for delete button hover */
    
    /* Focus and Hover States */
    --input-focus-border-color: #0081A7; /* Focus state color for inputs */
    --button-focus-bg-color: #00708E; /* Darker teal for button focus */
    --task-item-hover-color: rgba(0, 0, 0, 0.1); /* Shadow color for hover */
}

/* General Styles */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-color: var(--primary-bg-color);
    color: var(--text-color);
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    min-height: 100vh;
    padding: 2rem;
}

/* Main Container */
.flex-container {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
    align-items: center;
    max-width: 800px;
    background-color: var(--secondary-bg-color);
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    margin-top: 2rem;
}

/* Heading */
.flex-container h1 {
    font-size: 2.2rem;
    color: var(--primary-color);
    text-align: center;
    margin-bottom: 1.5rem;
    font-weight: bold;
}

/* Form Styles */
.flex-form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    width: 100%;
    margin-bottom: 1.5rem;
}

.form-group {
    display: flex;
    flex-direction: column;
    width: 100%;
}

.form-group label {
    font-size: 1rem;
    color: var(--subtle-text-color);
    margin-bottom: 0.5rem;
}

.form-group input,
.form-group select {
    padding: 0.8rem;
    font-size: 1rem;
    border: 1px solid var(--border-color);
    border-radius: 6px;
    background-color: #FDFCDC;
    outline: none;
    transition: border-color 0.3s ease;
}

.form-group input:focus,
.form-group select:focus {
    border-color: var(--input-focus-border-color);
}

/* Submit Button */
button[type="submit"] {
    padding: 0.8rem 2rem;
    font-size: 1.1rem;
    color: #fff;
    background-color: var(--button-bg-color);
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 100%;
}

button[type="submit"]:hover {
    background-color: var(--button-bg-hover);
}

/* Task List Section */
.flex-list {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    width: 100%;
    padding: 1rem;
    border-radius: 6px;
    background-color: #fefefe;
    border: 1px solid var(--border-color);
}

/* Task Item */
.task-item {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    padding: 1.2rem;
    background-color: #FED9B7;
    border-radius: 6px;
    border: 1px solid var(--border-color);
    transition: transform 0.2s ease, box-shadow 0.3s ease;
}

.task-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 4px 12px var(--task-item-hover-color);
}

.task-item strong {
    font-size: 1.1rem;
    color: var(--primary-color);
}

.task-item button {
    padding: 0.6rem 1.5rem;
    font-size: 1rem;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.task-item button:first-child {
    background-color: var(--button-bg-color);
    color: #fff;
}

.task-item button:first-child:hover {
    background-color: var(--button-bg-hover);
}

.task-item button:nth-child(2) {
    background-color: var(--button-delete-bg);
    color: #fff;
}

.task-item button:nth-child(2):hover {
    background-color: var(--button-delete-hover);
}

/* Completed Task Section */
#completed-task-section {
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    background-color: var(--secondary-bg-color);
    border-radius: 6px;
    padding: 1rem;
    border: 1px solid var(--border-color);
}

#completed-task-list {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

/* Media Queries for Responsiveness */
@media (max-width: 768px) {
    .flex-container {
        padding: 1.5rem;
    }

    .flex-form {
        gap: 1rem;
    }

    button[type="submit"] {
        width: auto;
        padding: 0.8rem 1.5rem;
    }
}

</style>
