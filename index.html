<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="https://sheetdb.io/api/v1/a3pjtqjwh0zsx" method="post">
            <h2>IOT-BASED WATER QUALITY MONITORING FOR MUNICIPAL TANKS</h2>
            <h2>Register Form</h2>
            <div class="form-group">
                <label for="fname">Name</label>
                <input type="text"  name="data[name]" placeholder="Your name.." required>
            </div>
            <div class="form-group">
                <label for="number">Mobile Number</label>
                <input type="tel"  name="data[mobile_number]" placeholder="Your Mobile Number.." pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <div>
        <h2> Step 1 to scan the register form  </h2>
            <h2> Step 2 test the water in case the turbidity sensor data is too high</h2>
            <h2>Step 3 receive the sms & call</h2>
           
    </div>
</body>
</html>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f0f4f8;
    font-family: Arial, sans-serif;
}

.container {
    width: 90%;
    max-width: 500px;
    background-color: #023047;
    padding: 20px;
    border-radius: 10px;
    color: #ffb703;
}

h2 {
    text-align: center;
    color: #03ffd5;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
    display: flex;
    flex-direction: column;
}

label {
    font-weight: bold;
    margin-bottom: 5px;
}

input[type="text"],
input[type="tel"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

button {
    width: 100%;
    padding: 12px;
    background-color: #04AA6D;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
}

button:hover {
    background-color: #039a5e;
}

/* Responsive adjustments for smaller screens */
@media (max-width: 600px) {
    .container {
        padding: 15px;
    }

    h2 {
        font-size: 1.2em;
    }
}
</style>
